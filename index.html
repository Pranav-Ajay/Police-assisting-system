<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>login</title></head>
<body>
  <div>
     UID:<input type="text" id="name1"><br><br>
     PASSWORD:<input type="password" id="name2"><br><br>
    <button onclick="check()">SUBMIT</button>
  </div>
  <script>
    function check() {
     const uid = document.querySelector("#name1").value;
     const password = document.querySelector("#name2").value;
      window.location.href = "profile1.html";  
      localStorage.setItem("name1",uid);
      localStorage.setItem("name2",password);
      }
  </script>
</body>
</html>
