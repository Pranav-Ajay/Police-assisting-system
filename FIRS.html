<!DOCTYPE html>
<html>
  <head></head>
<body>
  <ul id="a">
    <li id="c"></li>
  </ul>
<script>
let list=document.getElementById("a");
for(let i=0;i<1000;i++){
  let li = document.createElement("li");
  list.appendChild(li);}
let pdf=localStorage.getItem("fir");
let element=document.getElementById("c");
element.innerText=pdf;
</script>
</body>
</html>
