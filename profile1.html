<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Policeman</title></head>
  <body>
    <div class="b">
      <ol>
      <li>Name:<input id="a"></li><br>
      <li>contact:<input></li><br>
      <li>Mail:<input id="1"></li><br>
      <li>Profile pic:
        <button type="button" onclick="upload()">UPLOAD</button>
        <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden>
     </li><br>
      <li>
        Signature:
        <button type="button" onclick="upload()">UPLOAD</button>
        <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden>
      </li></ol><br>
      <button onclick="check()">SUBMIT</button></div>
      <script>
        function check() {
         window.location.href = "police.html";
         let ths=document.getElementById("a").value;
         let this=document.getElementById("1").value;
         localStorage.setItem("username",ths);
         localStorage.setItem("username",this);
          
         }

     document.getElementById("imageInput").addEventListener("change", function(event) {
     const file = event.target.files[0];
    if (!file) return;

     const validTypes = ["image/jpeg", "image/png"];
     if (!validTypes.includes(file.type)) {
      alert("Please select a JPG or PNG image.");
     event.target.value = "";
     return;
   }

    const reader = new FileReader();  

    reader.onload = function(e) {
    const imgData = e.target.result;

    const img = document.getElementById("preview");
    img.src = imgData;
    img.style.display = "block";

    
    localStorage.setItem("profilePic", imgData);
  };

  reader.readAsDataURL(file);  
});

     function upload() {
      document.getElementById("imageInput").click();
      }

      </script>
  </body>
</html>
