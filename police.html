<!DOCTYPE html>
<html>
<head>
<title>Police Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .sidebar {
    background-color: #1B5E20;
    width: 400px;
    height: 100vh;
    padding: 20px;
    color: white;
    float: left;
  }

  .sidebar img {
    display: block;
    margin-bottom: 10px;
  }

  .main {
    
    right:35%; 
    padding: 20px;
    bottom: 50;
  }

  .main button {
    center:
    width: 300px;
    height: 80px;
    margin: 10px 0;
    font-size: 16px;
  }

  .footer-bar {
    background-color: #C3B091;
    height: 60px;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>

<body>

<div class="sidebar">
  <img id="im" height="200" width="200">
  <h1 id="nameText">NAME</h1>
  <h2 id="idText">ID</h2>
  <img id="ima" height="100" width="100">
</div>

<div class="main">
  <button onclick="move()">CREATE FIR</button><br>
  <button>CREATE INVESTIGATION REPORT</button><br>
  <button>CREATE POST-CASE REPORT</button>
</div>

<img width="700" height="800" src="image1.png"
style="position: fixed; right: 20px; top: 20px; z-index: 100;">

<div class="footer-bar">
  <button>CHANGE PROFILE PIC</button>
  <button>CHANGE SIGNATURE</button>
  <button>LOGOUT</button>
</div>

<script>
let image = document.getElementById("im");
let element = localStorage.getItem("profilePic");
if (element) image.src = element;

let image1 = document.getElementById("ima");
let element1 = localStorage.getItem("signaturePic");
if (element1) image1.src = element1;

let text1 = document.getElementById("nameText");
let text2 = document.getElementById("idText");

text1.innerText = localStorage.getItem("username1") || "Officer Name";
text2.innerText = localStorage.getItem("username2") || "Officer ID";

function move() {
  window.location.href = "fir.html";
}
</script>

</body>
</html>
