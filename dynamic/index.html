<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>login</title></head>
<body>
  <div>
     UID:<input type="text" id="name1"><br><br>
     PASSWORD:<input type="password" id="name2"><br><br>
    <button onclick="check()">SUBMIT</button>
  </div>
  <script>
    function check() {
     const uid = document.querySelector("#name1").value;
     const password = document.querySelector("#name2").value;

     fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            uid: uid,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            window.location.href = "profile1.html";  
        } else {
            alert("Invalid UID or Password");
        }
    })
    .catch(err => console.error(err));
}
</script>
  </script>
</body>
</html>
